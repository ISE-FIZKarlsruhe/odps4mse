id: odps4mse
title: "Ontology Design Patterns for Materials Science and Engineering"
github_org: ISE-FIZKarlsruhe
repo: odps4mse
git_main_branch: main
release_artefacts: 
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - ttl
import_group:
  products: 
    - id: iao
    - id: pmdco
      base_iris:
       - https://w3id.org/pmd/co
      use_base: TRUE
      mirror_from:  "https://raw.githubusercontent.com/materialdigital/core-ontology/refs/tags/v2.0.8/pmd_core.ttl"
      module_type: slme
      module_type_slme: BOT
      slme_individuals: exclude
        
robot_java_args: '-Xmx8G'
documentation:
  documentation_system: mkdocs
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit